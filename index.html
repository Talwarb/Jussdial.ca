<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JussDial - Local Business Directory in Canada</title>
<meta name="description" content="Find local businesses across Canada with JussDial. Search by category, location, and more.">
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
  header { background: #0078d7; color: white; padding: 1rem; text-align: center; }
  .container { max-width: 900px; margin: auto; padding: 1rem; }
  input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; font-size: 1rem; }
  .card { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .card h2 { margin: 0; }
  .card p { margin: 0.5rem 0; }
  a { color: #0078d7; text-decoration: none; }
  a:hover { text-decoration: underline; }
  .sponsored { border: 2px solid gold; }
  .ad-block { text-align:center; margin-bottom: 1rem; }
  nav ul { list-style: none; display: flex; gap: 20px; padding: 10px; justify-content: center; background-color: #005fa3; margin: 0; }
  nav ul li a { color: white; text-decoration: none; font-weight: bold; }
  nav ul li a:hover { text-decoration: underline; }
</style>
</head>
<body>
<header>
  <h1>Brampton Business Directory</h1>
  <p>Find businesses in Brampton, Ontario</p>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>
<div class="container">
  <input type="text" id="search" placeholder="Search businesses...">
  <!-- Business cards go here, user can copy from existing index.html -->
</div>
<script>
  document.getElementById('search').addEventListener('input', function () {
    let filter = this.value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      let text = card.innerText.toLowerCase();
      card.style.display = text.includes(filter) ? '' : 'none';
    });
  });
  function trackClick(businessName, type) {
    console.log(`User clicked ${type} for ${businessName}`);
  }
</script>
</body>
</html>
